{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Blog" %} - {% endblock %}


{% block main %}


    <div class="row titlerow">
        <div class="col-md-12">
            <h1 class="pagetitle">{% trans "Blog" %}</h1>
        </div>
    </div>


     <div class="row bodyrow">
        <div class="col-md-8">
           {% for blog in blog_posts %}
            <a href="{% url 'blog_detail' blog.url %}" title="{{ blog.title }}">
                <h2>{{ blog.title }}</h2>
            </a>
            <p> {{ blog.short_description|safe }}</p>
            {% endfor %}
        </div>
    </div>


{% endblock %}



{% block javascripts %}

  <script src="/static/mediaelement/mediaelement-and-player.min.js"></script>
  <link rel="stylesheet" href="/static/mediaelement/mediaelementplayer.css" />
  <script>
  // using jQuery
  $('video,audio').mediaelementplayer(/* Options */);
  </script>


  {% endblock %}
